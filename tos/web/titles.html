<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Theatre of Spud</title>
<link rel="stylesheet" href="/css/base/catchphrase.css" />
<link rel="stylesheet" href="/css/theme/tos.css" />
</head>
<body>
<style type="text/css">
{0}
</style>


<section class="catchphrase-banner">
<h1><span>Theatre</span> <span>Of</span> <span>Spud</span></h1>
</section>
<aside class="catchphrase-reveal">
</aside>
<main class="catchphrase-reveal">
</main>
<nav class="catchphrase-reveal">
<ul>
<li style="animation-delay: 0.00s; animation-duration: 0.30s">
<form role="form" action="/story/" method="POST" name="player">
<fieldset>
<label for="input-name-text" id="input-name-text-tip">&gt;</label>
<input
name="name"
type="text"
id="input-name-text"
required="required"
autofocus="autofocus"
aria-describedby="input-name-text"
placeholder="Enter a name for your character."
pattern="[A-Za-z]{{2,24}}"
>
<button type="submit">Enter</button>
</fieldset>
</form>
</li>
</ul>
</nav>
</body>
</html>
